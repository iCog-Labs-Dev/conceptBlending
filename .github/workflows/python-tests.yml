name: Python Tests with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=80 tests/

    - name: Upload .coverage file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: .coverage  # This is the raw coverage data, useful for analysis

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      with:
        name: html-coverage-report
        path: htmlcov/index.html  # This is the HTML report that can be opened and viewed
